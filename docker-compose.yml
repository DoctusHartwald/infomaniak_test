networks:
  bw-net:
    driver: bridge

services:

  bunkerweb:
    image: bunkerity/bunkerweb:1.6.7
    container_name: bunkerweb
    restart: unless-stopped
    labels:
      - "bunkerweb.INSTANCE=yes"
    ports:
      - "80:8080"
      - "443:8443"
    environment:
      # Idéalement un FQDN ici ; sinon l’IP publique
      SERVER_NAME: "83.228.234.47"

      # Sert une application par défaut (évite 403 en accès IP)
      DEFAULT_APP: "yes"

      # Active l’UI (exposée via le service bw-ui en 7000)
      USE_UI: "yes"

      # Whitelist de ton IP publique pour l’API/admin
      API_WHITELIST_IP: "127.0.0.1/8 172.18.0.0/16 46.140.15.106/32"

      LOG_LEVEL: "info"
      TZ: "Europe/Zurich"
    networks:
      - bw-net

  bw-ui:
    image: bunkerity/bunkerweb-ui:1.6.7
    container_name: bw-ui
    restart: unless-stopped
    depends_on:
      - bunkerweb
    environment:
      BUNKERWEB_API_HOST: "bunkerweb"
    ports:
      - "7000:7000"
    networks:
      - bw-net

  bw-scheduler:
    image: bunkerity/bunkerweb-scheduler:1.6.7
    container_name: bw-scheduler
    restart: unless-stopped
    depends_on:
      - bunkerweb
    environment:
      DOCKER_HOST: "unix:///var/run/docker.sock"
      USE_DOCKER_SOCKET: "yes"
      BUNKERWEB_API_HOST: "bunkerweb"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
    networks:
      - bw-net

  bunkerweb-test-backend:
    image: hashicorp/http-echo
    command: ["-text=Hello from test backend"]
    restart: unless-stopped
    networks:
      - bw-net
``
