
services:
  bunkerweb:
    image: bunkerity/bunkerweb:1.6.8
    container_name: bunkerweb
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    environment:
      # Utilise ta FIP ou ton FQDN (ici FIP Infomaniak)
      SERVER_NAME: "83.228.234.47"
      USE_UI: "yes"
      USE_SCHEDULER: "yes"
      # LOG_LEVEL: "info"  # décommente pour augmenter les logs si besoin
    volumes:
      - bw-data:/var/lib/bunkerweb
    networks:
      - bw-net
    # IMPORTANT : healthcheck corrigé -> ajoute Host: bwapi
    healthcheck:
      test: ["CMD-SHELL", "curl -fsS -H 'Host: bwapi' http://127.0.0.1:5000/health || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 12

  bw-ui:
    image: bunkerity/bunkerweb-ui:1.6.8
    container_name: bw-ui
    restart: unless-stopped
    depends_on:
      bunkerweb:
        condition: service_healthy
    environment:
      BUNKERWEB_URL: "http://bunkerweb:5000"
      ADMIN_USERNAME: "admin"
      ADMIN_PASSWORD: "SuperSecurise123!"
      ABSOLUTE_URI: "http://83.228.234.47:7001"
    ports:
      - "7001:7000"
    volumes:
      - bw-data:/var/lib/bunkerweb
    networks:
      - bw-net
    healthcheck:
      test: ["CMD-SHELL", "curl -fsS http://127.0.0.1:7000/health || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 12

  bw-scheduler:
    image: bunkerity/bunkerweb-scheduler:1.6.8
    container_name: bw-scheduler
    restart: unless-stopped
    depends_on:
      bunkerweb:
        condition: service_healthy
    environment:
      BUNKERWEB_URL: "http://bunkerweb:5000"
      DOCKER_HOST: "unix:///var/run/docker.sock"
    volumes:
      # RW requis pour piloter Docker
      - /var/run/docker.sock:/var/run/docker.sock
      - bw-data:/var/lib/bunkerweb
    networks:
      - bw-net

networks:
  bw-net:
    driver: bridge

volumes:
  bw-data:
    driver: local
``
