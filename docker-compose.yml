
services:
  bunkerweb:
    image: bunkerity/bunkerweb:1.6.8
    container_name: bunkerweb
    restart: unless-stopped
    # BunkerWeb écoute en INTERNE sur 8080/8443 -> on mappe 80/443 côté hôte
    ports:
      - "80:8080"
      - "443:8443"
      - "443:8443/udp"   # QUIC/HTTP3
    environment:
      SERVER_NAME: "83.228.234.47"   # remplace par ton FQDN quand tu en as un
      USE_UI: "yes"
      USE_SCHEDULER: "yes"
      # LOG_LEVEL: "info"            # décommente pour plus de verbosité
    volumes:
      - bw-data:/var/lib/bunkerweb
    networks:
      - bw-net
    # Healthcheck : utiliser wget (présent dans l'image) + Host: bwapi
    healthcheck:
      test: ["CMD-SHELL", "wget -qO- --header='Host: bwapi' http://127.0.0.1:5000/health >/dev/null 2>&1 || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 12

  bw-ui:
    image: bunkerity/bunkerweb-ui:1.6.8
    container_name: bw-ui
    restart: unless-stopped
    depends_on:
      bunkerweb:
        condition: service_healthy
    environment:
      BUNKERWEB_URL: "http://bunkerweb:5000"
      ADMIN_USERNAME: "admin"
      ADMIN_PASSWORD: "SuperSecurise123!"
      ABSOLUTE_URI: "http://83.228.234.47:7001"
    ports:
      - "7001:7000"
    volumes:
      - bw-data:/var/lib/bunkerweb
    networks:
      - bw-net
    healthcheck:
      test: ["CMD-SHELL", "wget -qO- http://127.0.0.1:7000/health >/dev/null 2>&1 || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 12

  bw-scheduler:
    image: bunkerity/bunkerweb-scheduler:1.6.8
    container_name: bw-scheduler
    restart: unless-stopped
    depends_on:
      bunkerweb:
        condition: service_healthy
    environment:
      BUNKERWEB_URL: "http://bunkerweb:5000"
      DOCKER_HOST: "unix:///var/run/docker.sock"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock   # RW requis
      - bw-data:/var/lib/bunkerweb
    networks:
      - bw-net

networks:
  bw-net:
    driver: bridge

volumes:
  bw-data:
    driver: local
